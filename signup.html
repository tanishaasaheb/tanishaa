<head>

<body class="b">
	<div class="signup_box">
		<form name="signupform">
		<div class="left_box">
			<h2> Sign Up </h2>
			<input type="text" name="username" placeholder="Username" required />
			<input type="text" name="email" placeholder="E-mail" required />
			<input type="password" name="password" placeholder="Password" required />
			<input type="password" name="password2" placeholder="Retype Password" required />
			<input type="submit" name="signup_button" value="Sign Up"/>
		</div>	
		</form>	
		<div class="right_box">
			<span class="signinwith"> Sign in with <br/> Social Network </span>
			<button class="social facebook">Login with Facebook </button>
			<button class="social twitter">Login with Twitter </button>
			<button class="social google">Login with Google+ </button>

		</div>



	</div>
	<div class="footer-main-div" style="margin-top:8%">
		<div class="footer-social-icon">
			<ul>
				<li><a href="#" target="blank"><i class="fa fa-facebook"></i></a></li>
				<li><a href="#" target="blank"><i class="fa fa-google-plus"></i></a></li>
				<li><a href="#" target="blank"><i class="fa fa-youtube"></i></a></li>

			</ul>	
		</div>

		<div class="footer-content">
			<ul>
				<li><a href="about.html" target=center>About Us</a></li>
				<li><a href="contact.html" target=center>Contact Us</a></li>
				<li><a href="#">Terms and Conditions</a></li>

			</ul>	
		</div>	
	</div>
</body>  
</html>
